<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    
<div class="main">
    <div class="overlay">
        <h2 class="title">We Are Coming Soon</h2>
        <h3 class="title" id="endDate">20 March 2022 10:20 PM</h3>
        <div class="col">
            <div>
                <input type="text" name="days" id="days" value="00" readonly>
                <label for="days">Days</label>
            </div>
            <div>
                <input type="text" name="hours" id="hours" value="00" readonly>
                <label for="hours">Hours</label>
            </div>
            <div>
                <input type="text" name="minuts" id="minuts" value="00" readonly>
                <label for="minuts">Minutes</label>
            </div>
            <div>
                <input type="text" name="seconds" id="seconds" value="00" readonly>
                <label for="seconds">Seconds</label>
            </div>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
